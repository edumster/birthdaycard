<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday E-Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: none;
    }

    .cursor-glow {
      position: fixed;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      box-shadow: 0 0 20px 5px #fff;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      z-index: 10000;
      animation: loaderAnim 1s ease-in-out infinite alternate;
    }

    @keyframes loaderAnim {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(2);
      }
    }

    .content {
      display: none;
      text-align: center;
      padding-top: 20vh;
      color: white;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon linear infinite;
      z-index: 1;
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes explode {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(
          calc(var(--x) * 1px),
          calc(var(--y) * 1px)
        ) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cursor-glow" id="glow"></div>
  <div class="loader" id="loader">1</div>
  <div class="content" id="mainContent">
    <h1>Happy Birthday, Ali!</h1>
    <div class="message">Wishing you a day filled with love, laughter, and joy ðŸŽ‰</div>
  </div>

  <script>
    let count = 1;
    const loader = document.getElementById('loader');
    const content = document.getElementById('mainContent');

    const countdown = setInterval(() => {
      count++;
      if (count <= 3) {
        loader.textContent = count;
      } else {
        clearInterval(countdown);
        loader.style.display = 'none';
        content.style.display = 'block';
        startBalloons();
        setInterval(createFireworks, 2500);
        createFireworks();
      }
    }, 1000);

    function startBalloons() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        balloon.style.animationDuration = (Math.random() * 4 + 4) + 's';
        document.body.appendChild(balloon);
      }
    }

    function createFireworks() {
      for (let i = 0; i < 35; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * window.innerWidth + 'px';
        fw.style.top = Math.random() * window.innerHeight + 'px';
        fw.style.setProperty('--x', Math.random() * 600 - 300);
        fw.style.setProperty('--y', Math.random() * 600 - 300);
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1500);
      }
    }

    // Cursor glow
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
